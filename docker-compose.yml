version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safetycare-backend
    restart: unless-stopped
    volumes:
      - safetycare-data:/data
      - ./certs:/certs:ro
    environment:
      - SAFETYCARE_ENV=production
      - SAFETYCARE_LOG_LEVEL=INFO
      - SAFETYCARE_DATA_DIR=/data
      - SAFETYCARE_DETECTION_CONFIDENCE=0.7
      - SAFETYCARE_FALL_ALERT_COOLDOWN=30
      - SAFETYCARE_FRAME_SKIP=2
      - SAFETYCARE_YOLO_MODEL=yolov8n-pose.pt
      - SAFETYCARE_YOLO_DEVICE=cpu
    ports:
      - "8000:8000"
    networks:
      - safetycare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://safetycare.local/api/v1
        - NEXT_PUBLIC_WS_URL=wss://safetycare.local/api/v1
    container_name: safetycare-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - safetycare-network
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: safetycare-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - safetycare-network
    depends_on:
      - backend
      - frontend

networks:
  safetycare-network:
    driver: bridge

volumes:
  safetycare-data:
    driver: local
